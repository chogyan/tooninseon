<p>"엇!대체 이 세상은 뭐지?"</p><br>
<p>이상한 곳에서 목소리가 흘러나왔다"이 곳은 현실세계다.  또 이곳은 아프리카 한가운데고".</p><br><br>

<p>말 그다로였다</p><br>

<p>황야였다 나 빼고는 아무 생물체도 보이지 않았다.</p><br><br>
<p>"어... 어떡하지?"</p><br><br>

<p>앞에 생수가 보였다날 여기 논 사람도 양심은 있는것 같다
</p><br><br>

<p>'이제 가야지...'
난 힘들게 몸을 일으킨 뒤 물을마시고
</p><br>
<p>출.발.했.다.</p><br><br>

<p>다시 그 사람이 말했다
"테스트를 시작하지"
(우르르르)
'뭔가 나에게 달려오는게 느껴졌다'
(훅)
앞에 새로은 세상이 펼쳐졌다.</p><br>
